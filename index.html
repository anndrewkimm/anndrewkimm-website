<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrew Kim - CS Major Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* General styling for the entire body */
      body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(
          135deg,
          #000428,
          #004e92
        ); /* Gradient background */
        color: #fff; /* White text */
        text-align: center; /* Center-align text */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh; /* Full viewport height */
      }

      /* Header styling */
      header {
        margin-bottom: 30px;
      }

      header p {
        font-size: 1.2em;
        margin: 0;
      }

      header h1 {
        font-size: 3.5em;
        margin: 0.5em 0;
        font-weight: 700;
      }

      /* Section content */
      section {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      section p {
        font-size: 1.2em;
        line-height: 1.6;
      }

      /* Link buttons */
      .links a {
        text-decoration: none;
        margin: 10px;
        padding: 12px 24px;
        background-color: #0066cc;
        color: #fff;
        border-radius: 5px;
        display: inline-block;
        font-size: 1.1em;
        transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .links a:hover {
        background-color: #005bb5;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .links a:active {
        transform: translateY(0);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* Footer styling */
      footer {
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }

      footer p {
        font-size: 1em;
        color: #ddd;
        margin: 10px 0;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <header>
      <p>Hi, my name is</p>
      <h1>Andrew Kim</h1>
      <p>Computer Science Major</p>
    </header>

    <section>
      <p>
        Currently, I am studying computer science at California State
        University, Fullerton. This is my personal website, where I highlight my
        projects and interests.
      </p>
    </section>

    <section class="links">

        href="https://drive.google.com/file/d/14fpMGL9qC7TeHqwQsw28bKqJZPDTa0xN/view?usp=drive_link"
        target="_blank"
        >Resume</a
      >
      <a href="https://www.linkedin.com/in/anndrewkimm/" target="_blank"
        >LinkedIn</a
      >
      <a href="https://github.com/anndrewkimm" target="_blank">GitHub</a>
      <a
        href="mailto:akim9165@gmail.com?subject=Hello from your website&body=Hi Andrew, I found your website and wanted to reach out.%0D%0A%0D%0ARegards,%0D%0A[Your Name]"
        >Email Me</a
      >
    </section>

    <footer>
      <p>&copy; 2024 Andrew Kim</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
